<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/_custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- sidebar -->
    <div class="col-sm-4 col-md-3 col-lg-2 d-flex flex-column bg-dark p-4 vh-100">
      <h1 class="text-white">Admin Panel</h1>
      <nav class="d-flex flex-column mb-auto">
        <a class="nav-link text-white py-2 px-0" href=""><i class="fa fa-dashboard"></i> Dashboard</a>
        <a class="nav-link text-white py-2 px-0" href="products.html"><i class="fa fa-line-chart"></i> Products</a>
        <a class="nav-link text-white py-2 px-0" href="orders.html"><i class="fa fa-credit-card"></i> Orders</a>
        <a class="nav-link text-white py-2 px-0" href="users.html"><i class="fa fa-group"></i> Users</a>
      </nav>
      <hr class="text-white">
      <a href="user-profile.html" class="nav-link text-white" >
        <h2>Lukáš Vrtěl</h2>
      </a>
    </div>
    <!-- content -->
    <div class="col-sm-8 col-md-9 col-lg-10 bg-light vh-100 p-4">

      <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>

        <div class="row">
          <!-- Objednávky za posledních 6 měsíců -->
          <div class="col-md-6">
            <div class="card p-3 mb-4">
              <h5>Orders - Last 6 Months</h5>
              <canvas id="ordersChart" height="400"></canvas>
            </div>
          </div>

          <!-- Kategorie produktů -->
          <div class="col-md-6">
            <div class="card p-3 mb-4">
              <h5>Product Categories</h5>
              <canvas id="productsChart" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Chart.js konfigurace -->
      <script>
        // Sloupcový graf
        const ordersCtx = document.getElementById('ordersChart').getContext('2d');
        new Chart(ordersCtx, {
          type: 'bar',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'Orders',
              data: [45, 60, 80, 50, 75, 90],
              backgroundColor: 'rgba(255,186,0,0.29)',
              borderColor: 'rgb(255,182,0)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 25
                }
              }
            }
          }
        });

        // Koláčový graf
        const productsCtx = document.getElementById('productsChart').getContext('2d');
        new Chart(productsCtx, {
          type: 'pie',
          data: {
            labels: ['iPhones','Laptops', 'AirPods'],
            datasets: [{
              label: 'Products',
              data: [10, 7, 3],
              backgroundColor: [
                'rgb(81,154,152)',
                'rgba(253,197,54,0.6)',
                'rgb(139,53,228)',
              ],
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true
          }
        });
      </script>

    </div>
  </div>
</div>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
